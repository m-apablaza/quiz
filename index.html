<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Ambiental</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .quiz-container { max-width: 400px; margin: auto; }
        .option { display: block; margin: 10px; padding: 10px; border: 1px solid #000; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Quiz Ambiental</h1>
    <div class="quiz-container">
        <p id="question">Cargando pregunta...</p>
        <div id="options"></div>
        <p id="score">Puntaje: 0</p>
    </div>
    <script>
        let questions = [];
        let selectedQuestions = [];
        let currentQuestion = 0;
        let score = 0;

        // Cargar preguntas desde el archivo JSON
        fetch('quiz_questions.json')
            .then(response => response.json())
            .then(data => {
                questions = data.questions;
                selectedQuestions = shuffleArray(questions).slice(0, 10);
                showQuestion();
            });

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function showQuestion() {
            if (currentQuestion >= selectedQuestions.length) {
                document.getElementById("question").innerText = "Juego terminado. Puntaje final: " + score;
                document.getElementById("options").innerHTML = "";
                return;
            }
            
            const q = selectedQuestions[currentQuestion];
            document.getElementById("question").innerText = q.question;
            document.getElementById("options").innerHTML = "";
            
            q.options.forEach(option => {
                let btn = document.createElement("button");
                btn.innerText = option;
                btn.className = "option";
                btn.onclick = () => checkAnswer(option);
                document.getElementById("options").appendChild(btn);
            });
        }

        function checkAnswer(selected) {
            if (selected === selectedQuestions[currentQuestion].answer) {
                score++;
                document.getElementById("score").innerText = "Puntaje: " + score;
            }
            currentQuestion++;
            showQuestion();
        }
    </script>
</body>
</html>
