<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Ambiental</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .quiz-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .option {
            display: block;
            margin: 10px auto;
            padding: 12px;
            width: 80%;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .option:hover {
            background-color: #0056b3;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #score {
            font-size: 18px;
            margin-top: 20px;
        }
        #feedback {
            font-size: 18px;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>üåø Quiz Ambiental üåç</h1>
        <p id="question">Cargando pregunta...</p>
        <div id="options"></div>
        <p id="feedback"></p>
        <p id="score">Puntaje: 0 / 10</p>
    </div>
    <script>
        let questions = [];
        let selectedQuestions = [];
        let currentQuestion = 0;
        let score = 0;

        fetch('quiz_questions.json')
            .then(response => response.json())
            .then(data => {
                questions = data.questions;
                selectedQuestions = getRandomQuestions(questions, 10);
                showQuestion();
            });

        function getRandomQuestions(questionList, num) {
            let shuffled = [...questionList].sort(() => Math.random() - 0.5);
            return shuffled.slice(0, num);
        }

        function showQuestion() {
            if (currentQuestion >= selectedQuestions.length) {
                document.getElementById("question").innerText = "üéâ Juego terminado. Puntaje final: " + score + " / " + selectedQuestions.length;
                document.getElementById("options").innerHTML = "";
                document.getElementById("feedback").innerText = "";
                return;
            }
            
            const q = selectedQuestions[currentQuestion];
            document.getElementById("question").innerText = q.question;
            document.getElementById("options").innerHTML = "";
            document.getElementById("feedback").innerText = "";
            
            q.options.forEach(option => {
                let btn = document.createElement("button");
                btn.innerText = option;
                btn.className = "option";
                btn.onclick = () => checkAnswer(option);
                document.getElementById("options").appendChild(btn);
            });
        }

        function checkAnswer(selected) {
            const correctAnswer = selectedQuestions[currentQuestion].answer;
            
            if (selected === correctAnswer) {
                score++;
                document.getElementById("feedback").innerText = "üéâ ¬°Correcto! Bien hecho.";
            } else {
                document.getElementById("feedback").innerText = "‚ùå Incorrecto. La respuesta correcta es: " + correctAnswer;
            }
            
            document.getElementById("score").innerText = "Puntaje: " + score + " / " + selectedQuestions.length;
            
            setTimeout(() => {
                currentQuestion++;
                showQuestion();
            }, 2000);
        }
    </script>
</body>
</html>
